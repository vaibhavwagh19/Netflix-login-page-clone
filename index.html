<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Netflix-login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <a href="#"><img src="https://tinyurl.com/netflixsvglogo" alt="logo"></a>
        </nav>
    </div>

    <div class="form-wrapper">
        <h2>sign in</h2>
        <form action="#">
            <div class="form-control">
                <input type="email" id="email-number" required>
                <label for="email-number">Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="passwords" required>
                <label for="password">Enter password</label>
            </div>
            <button type="submit">sign in</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help ?</a>
            </div>
        </form>
        <p>New to Netflix ? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
